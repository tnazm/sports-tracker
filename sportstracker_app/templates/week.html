{% extends "base.html" %}

{% block title %}
HALF-TIME - American Football Analytics
{% endblock %}



<!--Included Hidden Scrollbar-->
{% block style %}
<style>
  body {
    background: #0d2546ff;
  }

  /*To hide scrollbar for webkit browsers*/
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
</style>
{% endblock %}


{% block body %}
<!-- HEADER -->
<a href="{% url 'home' %}">
  <h1 class="text-5xl sm:text-6xl md:text-8xl font-extrabold tracking-tight text-blue-500 text-center mt-8">
    HALF-TIME
  </h1>
</a>

<!--Netflix-Style Scroll wheel-->
<div class="relative w-full mt-8 mb-12">
  <!--Left Arrow-->
  <button 
    id="scroll-left"
    onmousedown="startScroll(-1)"
    onmouseup="stopScroll()"
    onmouseleave="stopScroll()"
    ontouchstart="startScroll(-1)"
    ontouchend="stopScroll()"
    class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 hover:bg-opacity-75 text-white rounded-full p-2 z-10">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>


  <!--Scrollable Weeks-->

<div id="week-scroll"
       class="overflow-x-auto scroll-smooth snap-x snap-mandatory flex space-x-3 sm:space-x-5 px-6 sm:px-10 py-4 scrollbar-hide">
    {% for Week in Weeks %}
      <a href="/week/{{Week}}/"
         class="snap-start shrink-0 w-28 sm:w-36 md:w-40 text-center bg-blue-500 hover:bg-green-600 text-white font-bold py-3 px-4 border-b-4 border-black hover:border-gray-800 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:scale-105">
        Week {{Week}}
      </a>
    {% endfor %}
  </div>

  <!-- Right arrow -->
 <button 
    id="scroll-right"
    onmousedown="startScroll(1)"
    onmouseup="stopScroll()"
    onmouseleave="stopScroll()"
    ontouchstart="startScroll(1)"
    ontouchend="stopScroll()"
    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 hover:bg-opacity-75 text-white rounded-full p-2 z-10">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>

<!-- Continuous Scroll -->
<script>
  let scrollInterval;

  function startScroll(direction) {
    const container = document.getElementById('week-scroll');
    stopScroll(); // Prevent multiple intervals
    scrollInterval = setInterval(() => {
      container.scrollBy({ left: direction * 10, behavior: 'smooth' });
    }, 16); // ~60fps for smooth scroll
  }

  function stopScroll() {
    clearInterval(scrollInterval);
  }
</script>



<script>
  function scrollLeft() {
    document.getElementById('week-scroll').scrollBy({ left: -300, behavior: 'smooth' });
  }
  function scrollRight() {
    document.getElementById('week-scroll').scrollBy({ left: 300, behavior: 'smooth' });
  }
</script>

<!--Week Scroll Script end-->

<!--Game button scrpit-->

<script>
  async function loadGameSummary(gameId) {
    const response = await fetch("{% url 'load_game_summary' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify({ game_id: gameId }),
    });
  
    const data = await response.json();
    console.log(data);   // For debugging purposes
    return data;
  
  }
  </script>
  <!--END of game button scrpit-->



<script>
  async function Load_Game(gameid) {
    const data = await loadGameSummary(gameid);
    openPopup(
     data.AwayTeam.team.name,
     data.HomeTeam.team.name,
     data.HomeTeam.statistics.points_against.total,
     data.AwayTeam.statistics.points_against.total,
     data.AwayTeam.statistics.first_downs.total,
     data.HomeTeam.statistics.first_downs.total,
     data.AwayTeam.statistics.turnovers.interceptions,
     data.HomeTeam.statistics.turnovers.interceptions,
     data.AwayTeam.statistics.turnovers.total,
     data.HomeTeam.statistics.turnovers.total,
     data.AwayTeam.statistics.passing.total,
     data.HomeTeam.statistics.passing.total,
     data.AwayTeam.statistics.rushings.total,
     data.HomeTeam.statistics.rushings.total,
     data.AwayTeam.statistics.yards.total,
     data.HomeTeam.statistics.yards.total,
    data.AwayTeam.statistics.sacks.total,
    data.HomeTeam.statistics.sacks.total,
    data.AwayTeam.statistics.turnovers.lost_fumbles,
    data.HomeTeam.statistics.turnovers.lost_fumbles,
    data.AwayTeam.statistics.plays.total,
    data.HomeTeam.statistics.plays.total


     


    );
  }
</script>



<script>
  function openPopup(
  awayteam, 
  hometeam,
  awayscore, 
  homescore,
  awayfirstdowns,
  homefirstdowns,
  awayints,
  homeints,
  awayto,
  hometo,
  awaypassing,
  homepassing,
  awayrushing, 
  homerushing,
  awayyardstotal,
  homeyardstotal,
  awaysacks,
  homesacks,
  awayfumbles,
  homefumbles,
  awayplays,
  homeplays) {   
    document.getElementById("away-team").innerText = awayteam;
    document.getElementById("home-team").innerText =hometeam;
    document.getElementById("away-score").innerText = "Total-"+awayscore;
    document.getElementById("home-score").innerText =homescore +"-Total" ;
    document.getElementById("Away-First-Downs").innerText = "1st Downs-"+awayfirstdowns;
    document.getElementById("Home-First-Downs").innerText =homefirstdowns +"-1st Downs" ;
    document.getElementById("Away-Interceptions").innerText = "INTs-"+awayints;
    document.getElementById("Home-Interceptions").innerText =homeints +"-INTs" ;
    document.getElementById("Away-Turnovers").innerText="TO-" +awayto; 
    document.getElementById("Home-Turnovers").innerText=hometo +"-TO" ;
    document.getElementById("Away-passing").innerText="Rassing yards-"+awaypassing ;
    document.getElementById("Home-passing").innerText=homepassing+"-Rassing yards"  ;
    document.getElementById("Away-rushing").innerText="Rushing yards-"+awayrushing ;
    document.getElementById("Home-rushing").innerText=homerushing+"-Rushing yards"  ;
    document.getElementById("Away-yards-total").innerText="Total Yards-"+awayyardstotal ;
    document.getElementById("Home-yards-total").innerText=homeyardstotal+"-Total Yards"  ;
    document.getElementById("Away-sacks").innerText="Sack(s)-"+awaysacks ;
    document.getElementById("Home-sacks").innerText=homesacks+"-Sack(s)"  ;
    document.getElementById("Away-fumbles").innerText = "Fumbles-"+awayfumbles;
    document.getElementById("Home-fumbles").innerText = homefumbles+ "-Fumbles";
    document.getElementById("Away-plays").innerText = "Plays-"+awayplays;
    document.getElementById("Home-plays").innerText = homeplays+ "-Plays";

    
    document.getElementById("game-popup").classList.remove("hidden");
  }

  function closePopup() {
    document.getElementById("game-popup").classList.add("hidden");
  }
</script>
<!-- POPUP MODAL -->
<div id="game-popup"
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center  z-50">
  <div class="bg-gray-900 text-white rounded-lg p-6 max-w-4xl h-auto w-11/12 overflow-y-auto shadow-lg  overflow-x-auto">
    <button onclick="closePopup()" 
            class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl">&times;</button>
            <div id="popup-body" class="text-gray-300 w-full">
              <div class="flex justify-between text-4xl  font-bold mb-2">
                
                <span id="away-team"></span>
                <span> @ </span>
                <span id="home-team"></span>
              </div>
              <div class="flex justify-between text-xl font-semibold">
                <span id="away-score"></span>
                <span id="home-score"></span>
              </div>

              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-plays"></span>
                <span id="Home-plays"></span>
              </div>
              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-First-Downs"></span>
                <span id="Home-First-Downs"></span>
              </div>
            
              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-passing"></span>
                <span id="Home-passing"></span>
              </div>
              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-rushing"></span>
                <span id="Home-rushing"></span>
              </div>
              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-yards-total"></span>
                <span id="Home-yards-total"></span>
              </div>
              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-sacks"></span>
                <span id="Home-sacks"></span>
              </div>

              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-fumbles"></span>
                <span id="Home-fumbles"></span>
              </div>

              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-Interceptions"></span>
                <span id="Home-Interceptions"></span>
              </div>
              
              <div class="flex justify-between text-xl font-semibold">
                <span id="Away-Turnovers"></span>
                <span id="Home-Turnovers"></span>
              </div>
           
            </div>
 
  </div>
</div>


<!-- WEEK TITLE -->
<div class="bg-gradient-to-b from-black to-sky-700 py-4 rounded-lg shadow-lg mx-auto w-[90%] sm:w-fit px-4 sm:px-8 text-center">
  <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold font-serif py-6 bg-gradient-to-r from-blue-400 via-blue-700 to-sky-600 text-transparent bg-clip-text drop-shadow-[0_4px_8px_rgba(0,0,0,0.5)]">
    Week {{week_number}}
  </h1>
</div>
  <div class=" bg-gradient-to-b from-black-400  to-sky-500 p-4 rounded-xl block mx-auto">

<!-- GAMES GRID -->
<div class="container mx-auto py-10 px-4">
  <div class="bg-gradient-to-b from-black to-sky-700 p-4 sm:p-6 rounded-xl">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      {% for Game in Games %}
      <button type="button" onclick="Load_Game('{{ Game.GameID }}')">
        <div class="group p-4 bg-gray-800 border border-gray-700 rounded-lg shadow-md hover:bg-gray-700 transition duration-300">
          <!-- TEAMS -->
          <div class="flex justify-between items-center text-white text-sm sm:text-base">
            {% if Game.AwayScore > Game.HomeScore %}
              <p class="group-hover:text-green-400 font-serif">{{Game.AwayTeam}}</p>
              <h1 class="px-2">@</h1>
              <p class="font-serif">{{Game.HomeTeam}}</p>
            {% elif Game.AwayScore < Game.HomeScore %}
              <p class="font-serif">{{Game.AwayTeam}}</p>
              <h1 class="px-2">@</h1>
              <p class="group-hover:text-green-400 font-serif">{{Game.HomeTeam}}</p>
            {% else %}
              <p class="group-hover:text-green-400 font-serif">{{Game.AwayTeam}}</p>
              <h1 class="px-2">@</h1>
              <p class="group-hover:text-green-400 font-serif">{{Game.HomeTeam}}</p>
            {% endif %}
          </div>

          <!-- SCORES -->
          <div class="flex justify-between items-center mt-4 text-white text-xl sm:text-2xl">
            <h1 class="{% if Game.AwayScore > Game.HomeScore %}group-hover:text-green-400{% endif %} font-serif font-bold">
              {{Game.AwayScore}}
            </h1>
            <p class="text-center text-sm sm:text-base font-serif">{{Game.date}}</p>
            <h1 class="{% if Game.HomeScore > Game.AwayScore %}group-hover:text-green-400{% endif %} font-serif font-bold">
              {{Game.HomeScore}}
            </h1>
          </div>
        </div>
        
      </button>
      {% endfor %}
      
    </div>
  </div>
</div>
{% endblock %}
