<nav class="bg-indigo-900 text-gray-100 px-4 py-3 shadow-md">
  <div class="flex justify-between items-center">
    <!-- Logo / Site Name -->
    <a href="{% url 'home' %}" class="text-2xl font-bold tracking-wider text-orange-400 hover:text-orange-500">
      HALF-TIME
    </a>

    <!-- Mobile menu toggle toggle -->
    <button id="menu-btn" class="lg:hidden text-gray-100 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m0 6H4" />
      </svg>
    </button>
  </div>

  <!-- Desktop Navigation Links -->
  <div id="menu" class="hidden lg:flex flex-col lg:flex-row mt-3 lg:mt-0 lg:space-x-6 text-lg lg:text-base">
    <a href="{% url 'home' %}" class="hover:text-orange-400 py-2 lg:py-0">Home</a>

    <!-- Dropdown -->
    <div class="relative group">
      <button class="flex items-center hover:text-orange-400 py-2 lg:py-0">
        Weeks
        <svg class="w-4 h-4 ml-1 mt-[2px]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <!-- Dropdown Content -->

      <div
    class="absolute invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-all duration-200 bg-indigo-800 rounded-md mt-1 shadow-lg w-32 z-20"
  >
    <div class="py-1">
      {% for Week in Weeks %}
      <a href="/week/{{Week}}/"
         class="block px-4 py-2 text-gray-300 hover:bg-indigo-400 hover:text-gray-900 rounded-md transition">
        Week {{Week}}
      </a>
      {% endfor %}
    </div>
  </div>
</div>

  <a href="#" class="hover:text-orange-400 py-2 lg:py-0">Teams</a>
  <a href="#" class="hover:text-orange-400 py-2 lg:py-0">Register</a>
  <a href="#" class="hover:text-orange-400 py-2 lg:py-0">Login</a>
  </div>

  <!-- Mobile Menu (Dropdown for small screens) -->
  <div id="mobile-menu" class="hidden flex-col space-y-2 mt-3 text-lg lg:hidden">
    <a href="{% url 'home' %}" class="block hover:text-orange-400">Home</a>

    <details class="bg-indigo-800 rounded-md">
      <summary class="px-3 py-2 cursor-pointer hover:text-orange-400">Weeks</summary>
      <div class="pl-4 pb-2">
        {% for Week in Weeks %}
        <a href="/week/{{Week}}/"
           class="block py-1 text-gray-300 hover:text-orange-300 transition">
          Week {{Week}}
        </a>
        {% endfor %}
      </div>
    </details>

    <a href="#" class="block hover:text-orange-400">Teams</a>
    <a href="#" class="block hover:text-orange-400">Register</a>
    <a href="#" class="block hover:text-orange-400">Login</a>
  </div>

  <!-- Toggle Script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const weekDropdown = document.getElementById('week-dropdown');
    const weekMenu = document.getElementById('week-menu');



    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Mobile menu toggle
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Dropdown hover delay logic
    let dropdownTimeout;
    weekDropdown.addEventListener('mouseenter', () => {
      clearTimeout(dropdownTimeout);
      weekMenu.classList.remove('invisible', 'opacity-0');
      weekMenu.classList.add('visible', 'opacity-100');
    });

    weekDropdown.addEventListener('mouseleave', () => {
      dropdownTimeout = setTimeout(() => {
        weekMenu.classList.remove('visible', 'opacity-100');
        weekMenu.classList.add('invisible', 'opacity-0');
      }, 200); // small delay for smooth hover
    });
  </script>
</nav>
