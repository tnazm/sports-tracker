<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    
    <style>
      /* Optional: legacy dropdown fallback (kept for now) */
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>

    {% block style %}
    {% endblock %}
  </head>

  <body class=" min-h-screen flex flex-col">
    <!-- ✅ Reusable Navbar -->
    {% include 'navbar.html' %}

    <!-- ✅ Page-specific content -->
    <main class="flex-1">
      {% block body %}
      {% endblock %}
    </main>

    <!-- ✅ Optional footer section -->
    <footer class="bg-gray-900 text-sky-600 text-center py-4 text-sm mt-auto">
      © 2025 HALF-TIME Analytics. All rights reserved.
    </footer>
  </body>
</html>
