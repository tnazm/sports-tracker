<!DOCTYPE html>
<html>
<head>
    <title>HALF TIME - American Football Analytics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d2b4a 0%, #1e4d6e 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .halftime-title {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #ff6b35;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b35;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
        }

        .matches-grid, .stats-grid {
            display: grid;
            gap: 15px;
        }

        .match-card, .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .score {
            font-size: 1.3rem;
            color: #ff6b35;
            font-weight: bold;
        }

        .construction-notice {
            text-align: center;
            background: rgba(255, 107, 53, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border: 2px dashed #ff6b35;
        }

        .construction-image {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .halftime-title {
                font-size: 2.5rem;
            }
            
            .teams {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Header -->
        <div class="header">
            <h1 class="halftime-title">HALF TIME</h1>
            <p class="subtitle">American Football Analytics</p>
        </div>

        <!-- Under Construction Notice -->
        <div class="construction-notice">
            <h2>ðŸš§ Website Under Construction ðŸš§</h2>
            <p>This is the first page of our website under construction.</p>
            {% load static %}
            <img src="{% static 'images/under_construction.jpg' %}" alt="Under construction jpeg" class="construction-image">

        <!--Test button for click-->
        <button 1
            clickable_button="window.location.href='{& url 'games' %}'"
            style='
                background-color:"ff6b35;
                border:none;
                color: white;
                padding: 12px 25px;
                border-radius:8px;
                cursor: pointer;
                font-size: 1rem;
                margin-top: 15px;
            '>
            View games
        </button>
                    
        </div>
    </div>
</body>
</html>
